<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #header {
      text-decoration: none;
      width: 100%;
      /* 부모 요소의 너비와 똑같게 */
      height: 200px;
      /* 헤더의 높이 */
      background-color: #acacac;
      background-image: url('../css/image/82.jpg');
      /* 배경 이미지 설정 */
      background-size: cover;
      /* 이미지가 요소를 덮도록 조절 */
      background-position: center;
      /* 이미지의 위치를 중앙으로 설정 */
      margin: 0px auto;

    }

    a {
      text-decoration: none;
    }

    #logo {
      margin-left: 20px;
      float: left;
    }

    /* #header_logo:link {
      color: black;
    }

    #header_logo:visited {
      color: black;
      text-decoration: none;
    } */

    nav {
      margin-right: 20px;
    }

    nav li {
      list-style-type: none;
      float: right;
      display: flex;
      margin-right: 10px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-style: bold;
      font-size: 13px;
    }

    /* .nav:hover {
      font-weight: bold;
      transition: all 0.9 ease-in;
    } */
  </style>
</head>

<body>
  <header id="header">

    <div id="logo"></div>
    <nav>
      <ui>
        <li class="nav"></li>
        <li class="nav"></li>
        <li class="nav"></li>
        <li class="nav"></li>
        <li class="nav"></li>
      </ui>
    </nav>
    <br>
    <div id="main"></div>
  </header>

  <script>
    //우측 네비바
    const navItems = [
      { href: "login.html", text: "LOGIN" },
      { href: "contact.html", text: "CONTACT" },
      { href: "posts.html", text: "POSTS" },
      { href: "about.html", text: "ABOUT" },
      { href: "home.html", text: "HOME" }
    ];

    const navList = document.querySelectorAll('.nav');
    navList.forEach((navItem, index) => {
      const a = document.createElement("a");
      a.href = navItems[index].href;
      a.textContent = navItems[index].text;
     
      a.style.color = "black";
      a.style.textDecoration = "none"; 

      navItem.appendChild(a);
     
      a.addEventListener('mouseover', function () {
        a.style.fontWeight = 'bold';
        a.style.transition = 'all 0.3s ease-in';
      });

      a.addEventListener('mouseout', function () {
        a.style.fontWeight = 'normal';
      });
    });


    // 좌측 로고
    document.querySelectorAll("#logo").forEach(function (logoItem) {
      const link = document.createElement("a");
      link.href = "home.html";
      link.id = "header_logo";
      link.textContent = "수진 Blog";
      document.createElement("a")

      link.style.color = "black";
      link.style.textDecoration = "none";

      logoItem.appendChild(link);
    });

  </script>
</body>

</html>
