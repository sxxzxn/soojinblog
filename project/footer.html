<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../CSS/style/total.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #footer {
            width: 100%;
            height: 100px;
            background-color: #BCBBBD;
            display: flex;
            justify-content: center;
            /* 수평 중앙 정렬 */
            align-items: center;
            /* 수직 중앙 정렬 */
            margin-bottom: 0px;
        }

        footer img {
            width: 30px;
            margin-top: 5px;
            margin-left: 30px;
        }
    </style>
</head>

<body>

    <footer id="footer">
        <div class="footer-content">

        </div>
    </footer>

    <script>

        const footerLinks = [
            { href: "https://picturesque-brass-471.notion.site/_-dfc475f6e3484a5b9b4c6eb02939d3cb?pvs=74", imgSrc: "../CSS/image/s_notion.png" },
            { href: "https://github.com/sxxzxn", imgSrc: "../CSS/image/git.png" },
            { href: "personal_history.html", imgSrc: "../CSS/image/history.png" }
        ];

        const footerContent = document.querySelector('.footer-content');
        footerLinks.forEach(link => {
            const a = document.createElement("a");
            a.href = link.href;
            a.target = "_blank";
            const img = document.createElement("img");
            img.src = link.imgSrc;
            a.appendChild(img);
            footerContent.appendChild(a);
        });

        const p = document.createElement("p");

</body>

</html>
