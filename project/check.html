<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보 동의서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .consent-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="consent-form">
    <h1>개인정보 수집 및 이용 동의서</h1>
    <p>
        본인은 귀사가 다음과 같이 본인의 개인정보를 수집 및 이용하는 것에 동의합니다.
    </p>
    <ul>
        <li>수집항목: 이름, 연락처, 이메일 주소</li>
        <li>수집목적: 서비스 제공 및 고객 관리</li>
        <!-- <li>보유기간: 동의일로부터 1년</li> -->
    </ul>
    <div class="form-group">
        <input type="checkbox" id="consent" name="consent">
        <label for="consent">개인정보 수집 및 이용에 동의합니다.</label>
    </div>
    <div class="form-group">
        <button type="button" onclick="submitForm()">제출</button>
    </div>
</div>

<script>
    function submitForm() {
        var consentCheckbox = document.getElementById('consent');
        if (!consentCheckbox.checked) {
            alert('개인정보 수집 및 이용에 동의하셔야 합니다.');
            return false;
        }
        alert('동의서가 제출되었습니다.');
        // 여기에 폼 제출을 위한 추가 코드를 작성하세요 (예: 폼 데이터 전송)
    }
</script>

</body>
</html>
