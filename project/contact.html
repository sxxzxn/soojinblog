<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수진blog_Cantact</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#header").load("header.html")
      $("#footer").load("footer.html")
    });
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .contents {
      width: 800px;
      height: 625px;
      margin: 0 auto;
      
    }

    .contact {
      width: 90%;
      margin: 0px auto;
      padding-top: 50px;
    }

    #contactform h3 {
      margin-bottom: 30px;
    }
    .contactinput{
      width: 80%;
      margin: 0 auto;
    }

    .input-box {
      margin: 10;
      position: relative;

    }

    .input-box>input,
    textarea {
      background: transparent;
      border: none;
      border-bottom: solid 1px #000;
      padding: 20px 0px 5px 0px;
      font-size: 14pt;
    }

    label {
      color: #000;
      font-size: 9pt;
      left: 0;
      float: left;
      width: 80px;
    }



    input:focus,
    textarea:focus input,
    textarea:not(:placeholder-shown) {
      outline: none;
    }


    .submit-button {
      background-color: #A1A1A3;
      border: none;
      color: white;
      width: 80%;
      
      height: 35px;
      font-size: 14pt;
      margin-top: 20px;
    }



  </style>
</head>

<body>
  <div id="header"></div>
  <!-- 본문 -->
  <div class="container">
    <div class="contents">
      <div class="contact">
        <form id="contactform">
          <h3> 아래 양식을 작성하여 메세지를 보내주시면 최대한 빨리 연락드리겠습니다.</h3>
          <div class="contactinput">
          <div class="input-box">
            <label for="username"> NAME</label>
            <input id="username" type="text" name="username" placeholder="" required>
          </div>
          <div class="input-box">
            <label for="email">EMAILL </label>
            <input id="email" type="text" name="email ">
          </div>
          <div class="input-box">
            <label> PHONE</label>
            <input type="text">
          </div>
          <div class="input-box">
            <label> MESSAGE</label>
            <textarea cols="30" rows="5" id="MESSAGE" placeholder=""> </textarea>
          </div>
          <input type="submit" value="SEND" class="submit-button">
        </form>
      </div>
      </div>
    </div>
  </div>
  <!-- 본문끝 -->

  <div id="footer"> </div>




</body>

</html>
